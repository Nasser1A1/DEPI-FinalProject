server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Use Kubernetes DNS resolver for dynamic service discovery
    resolver 10.43.0.10 valid=5s;
    resolver_timeout 5s;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Proxy API requests to backend services (using variables for lazy resolution)
    # Auth Service
    location /api/auth/ {
        set $auth_upstream http://auth-service.default.svc.cluster.local:8000;
        rewrite ^/api/auth/(.*) /auth/$1 break;
        proxy_pass $auth_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Product Service
    location /api/products {
        set $product_upstream http://product-service.default.svc.cluster.local:8000;

        # Rewrite everything under /api/products to /products
        rewrite ^/api/products(.*)$ /products$1 break;

        proxy_pass $product_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS ) {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
    }

    # Cart Service
    location /api/cart/ {
        set $cart_upstream http://cart-service.default.svc.cluster.local:8000;
        rewrite ^/api/cart/(.*) /cart/$1 break;
        proxy_pass $cart_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Payment Service
    location /api/payments/ {
        set $payment_upstream http://payment-service.default.svc.cluster.local:8000;
        rewrite ^/api/payments/(.*) /payments/$1 break;
        proxy_pass $payment_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Order Service
    location /api/orders/ {
        set $order_upstream http://order-service.default.svc.cluster.local:8000;
        rewrite ^/api/orders/(.*) /orders/$1 break;
        proxy_pass $order_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics Service
    location /api/analytics/ {
        set $analytics_upstream http://analytics-service.default.svc.cluster.local:8000;
        rewrite ^/api/analytics/(.*) /analytics/$1 break;
        proxy_pass $analytics_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
