apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: default
  labels:
    app: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: 274363548467.dkr.ecr.us-east-1.amazonaws.com/cart-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: cart-config
            - secretRef:
                name: cart-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: ecr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: default
  labels:
    app: cart-service
spec:
  type: ClusterIP
  selector:
    app: cart-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
    - name: internal
      protocol: TCP
      port: 8000
      targetPort: 8000

