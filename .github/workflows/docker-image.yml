name: Docker Image CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  # -----------------------------
  # Job 1: Build Docker Images
  # -----------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Make Docker build script executable
        run: chmod +x dockerBuilder.sh

      - name: Build and push Docker images
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: ./dockerBuilder.sh

  # -----------------------------
  # Job 2: Deploy to k3s
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build  # deploy runs after build job completes successfully

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Run deployment script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@44.197.181.153 << 'EOF'
            cd ~/deployment-script
            # Optional: pull latest manifests if using git on the server
            # git pull origin development

            # Run the deployment script
            bash ~/deployment.sh
          EOF
